<!DOCTYPE html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- My JavaScript -->
    <script src="index.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>16417 Scouting</title>
</head>

<body>
    <div class="container">
        <!-- #region Init -->
            <!-- Init header -->
            <div class="row header">Initialization</div>

            <!-- Qualification Match Number -->
            <div id="matchNumDiv" class="row">
                <h3>Match #</h3>
                <input type="text" id="matchNum" name="matchNum">
            </div>

            <!-- Team Number -->
            <div id="teamNumDiv" class="row">
                <h3>Team #</h3>
                <input type="text" id="teamNum" name="teamNum">
            </div>

            <!-- Starting Position -->
            <div id="startPosDiv" class="row">
                <h3 id="startPosDisp">Starting Position</h3>
                
                <!-- Button selection -->
                <div>
                    <button class="blue" onclick="setStartPos('Blue far')">Blue far</button>
                    <button class="red" onclick="setStartPos('Red far')">Red far</button>
                    <br>
                    <button class="blue" onclick="setStartPos('Blue close')">Blue close</button>
                    <button class="red" onclick="setStartPos('Red close')">Red close</button>
                </div>
            </div>

            <!-- Parking Randomization -->
            <div id="randomPosDiv" class="row">
                <h3 id="randomPosDisp">Randomization</h3>
                
                <!-- Button selection -->
                <div>
                    <button class="sys" onclick="setRandomPos('1')">1</button>
                    <button class="sys" onclick="setRandomPos('2')">2</button>
                    <button class="sys" onclick="setRandomPos('3')">3</button>
                </div>
            </div>

        <!-- #endregion Init -->

        <!-- #region Auton -->
            <!-- Auton header -->
            <div id="autonHeader" class="row header">Auton</div>

            <!-- Auton cones -->
            <div id="autonConesDiv" class="row">
                <h3 id="autonConesDisp">Auton Cones</h3>

                <!-- Button queue -->
                <div>
                    <button class="green" onclick="addAutonCone('Close high')">Close high</button>
                    <button class="orange" onclick="addAutonCone('Mid height')">Mid height</button>
                    <button class="red" onclick="addAutonCone('Close low')">Close low</button>

                    <br>

                    <button class="green" onclick="addAutonCone('Station high')">Station high</button>
                    <button class="green" onclick="addAutonCone('Opp high')">Opp high</button>
                    <button class="red" onclick="addAutonCone('Station low')">Station low</button>

                    <br>

                    <!-- Clear button -->
                    <button class="sys" onclick="undoAutonCones()">Undo</button>
                    <button class="sys" onclick="clearAutonCones()">Clear</button>
                </div>
            </div>

            <!-- Auton Parking -->
            <div id="parkingPosDiv" class="row">
                <h3 id="parkingPosDisp">Auton Parking</h3>
                
                <!-- Button selection -->
                <div>
                    <button class="sys" onclick="setParkingPos('1')">1</button>
                    <button class="sys" onclick="setParkingPos('2')">2</button>
                    <button class="sys" onclick="setParkingPos('3')">3</button>
                </div>
            </div>
        <!-- #endregion Auton -->

    </div>
    
    
</body>
