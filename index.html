<!DOCTYPE html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- My JavaScript -->
    <script src="index.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>16417 Scouting</title>
</head>

<body>
    <div class="container">
        <!-- #region Init -->
            <!-- Init header -->
            <div class="row header">Initialization</div>

            <!-- Qualification Match Number -->
            <div id="matchNumDiv" class="row">
                <h3>Match #</h3>
                <input type="text" id="matchNum" name="matchNum">
            </div>

            <!-- Team Number -->
            <div id="teamNumDiv" class="row">
                <h3>Team #</h3>
                <input type="text" id="teamNum" name="teamNum">
            </div>

            <!-- Starting Position -->
            <div id="startPosDiv" class="row">
                <h3 id="startPosDisp">Starting Position</h3>
                
                <!-- Button selection -->
                <div>
                    <button class="blue btn" onclick="setStartPos('Blue far')">Blue<br>far</button>
                    <button class="red btn" onclick="setStartPos('Red far')">Red<br>far</button>
                    <br>
                    <button class="blue btn" onclick="setStartPos('Blue close')">Blue<br>close</button>
                    <button class="red btn" onclick="setStartPos('Red close')">Red<br>close</button>
                </div>
            </div>

            <!-- Parking Randomization -->
            <div id="randomPosDiv" class="row">
                <h3 id="randomPosDisp">Randomization</h3>
                
                <!-- Button selection -->
                <div>
                    <button class="sys btn" onclick="setRandomPos('1')">1</button>
                    <button class="sys btn" onclick="setRandomPos('2')">2</button>
                    <button class="sys btn" onclick="setRandomPos('3')">3</button>
                </div>
            </div>

        <!-- #endregion Init -->

        <!-- #region Auton -->
            <!-- Auton header -->
            <div id="autonHeader" class="row header">Auton</div>

            <!-- Auton cones -->
            <div id="autonConesDiv" class="row">
                <h3>Auton Cones</h3>
                <h4 id="autonConesDisp">--</h4>

                <!-- Button queue -->
                <div>
                    <button class="green btn coneBtn" onclick="addAutonCone('Close high')">Ch</button>
                    <button class="orange btn coneBtn" onclick="addAutonCone('Mid')">M</button>
                    <button class="red btn coneBtn" onclick="addAutonCone('Close low')">Cl</button>

                    <br>

                    <button class="green btn coneBtn" onclick="addAutonCone('Station high')">Sh</button>
                    <button class="green btn coneBtn" onclick="addAutonCone('Opp high')">Oh</button>
                    <button class="red btn coneBtn" onclick="addAutonCone('Station low')">Sl</button>

                    <br>

                    <button class="blue btn coneBtn" onclick="addAutonCone('*Miss*')">X</button>
                    <button class="blue btn coneBtn" onclick="addAutonCone('*Inter*')">I</button>

                    <br>

                    <!-- Clear button -->
                    <button class="sys btn" onclick="undoAutonCones()">Undo</button>
                    <button class="sys btn" onclick="clearAutonCones()">Clear</button>
                </div>
            </div>

            <!-- Auton Parking -->
            <div id="parkingPosDiv" class="row">
                <h3 id="parkingPosDisp">Auton Parking</h3>
                
                <!-- Button selection -->
                <div>
                    <button class="sys btn" onclick="setParkingPos('1')">1</button>
                    <button class="sys btn" onclick="setParkingPos('2')">2</button>
                    <button class="sys btn" onclick="setParkingPos('3')">3</button>
                    <button class="red btn" onclick="setParkingPos('None')">X</button>
                </div>
            </div>

            <!-- Score Display -->
            <div id="disAuton" class="row sTxt"></div>
        <!-- #endregion Auton -->

        <!-- #region TeleOp -->
            <!-- TeleOp header -->
            <div id="teleOpHeader" class="row header">TeleOp</div>
            
            <!-- Auton Parking -->
            <div id="stratDiv" class="row">
                <h3 id="stratDisp">Strategy</h3>
                
                <!-- Button selection -->
                <div id="stratSelectorDiv">
                    <button class="sys" onclick="toggleStrat('Cycle')">Cycle</button>
                    <button class="invis" style="padding:0px;">+</button>
                    <button class="sys" onclick="toggleStrat('Ownership')">Ownership</button>
                    <button class="sys" onclick="toggleStrat('Circuit')">Circuit</button>

                    <br>

                    <button class="sys" onclick="toggleStrat('None')">None</button>
                </div>
            </div>
        <!-- #endregion -->

        <!-- #region Submit -->
        <div class="row" id="submitDiv">
            <button class="blue btn" onclick="genFormLink()">Submit</button>
        </div>
        <!-- #endregion -->
    </div>
</body>
